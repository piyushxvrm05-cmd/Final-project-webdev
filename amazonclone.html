<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        header {
            background-color: #131921;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            width: 100px;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px 0 0 4px;
        }

        .search-bar button {
            padding: 8px 12px;
            border: none;
            background-color: #febd69;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        nav {
            background-color: #232f3e;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
        }

        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product p {
            color: #b12704;
            font-weight: bold;
        }

        .product button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #febd69;
            border-radius: 4px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #f3a847;
        }

        footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>

        <div class="search-bar">
            <input type="text" placeholder="Search products">
            <button>Search</button>
        </div>
        <div class="account">
            <span>Sign in</span>
        </div>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Wallet</a>
        <a href="#">Cart</a>
        <a href="#">Account</a>
    </nav>

</body>
</html>
